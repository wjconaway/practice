<!DOCTYPE html>
<html lang="en">
<head> <!-- The purpose of the head tag is provide metadata for an HTML page -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title> <!-- The title tag is what shows up when you see the text for a particular "tab" -->
    <link rel="stylesheet" href="style.css" />
</head>
<body> <!-- This is where the bulk of the content goes on your webpage -->
	<h1 class="blue-text">Calculator Application</h1>
	<hr>
	<h1>Addition</h1>
    <form action="/add" method="POST" target="addResult"> 
        <!-- The purpose of a form is to submit data somewhere -->
        <!-- We have 2 different attributes to be concerned with 
            1. action attribute: the location of where we want to send the data to
            2. method attribute: the HTTP method that we want to use (GET, POST, PATCH, PUT, DELETE)
        -->

        <!-- Next define some input elements that will contain the information that we want to send -->
        <input type="number" step="0.01" name="number1" placeholder="0">
        <input type="number" step="0.01" name="number2" placeholder="0">
        <button type="submit">Add Numbers</button>
    </form>
    
    <!-- The purpose of this iframe is to display the response from the backend whenever we perform addition -->
    <iframe name="addResult" frameborder="0">
    </iframe>
    
    <hr>
